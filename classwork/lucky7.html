<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Lucky Sevens</title>
</head>

<body>
  <div class="contianer">
    <!--title row-->
    <h1>Lucky Sevens</h1><br>
    <form  name="luckySeven" class="needs-validation" onsubmit=""  onreset="" novalidate>
        <div class="form-row">
          <div class="form-group form-inline">
            <label for="placeBet">Starting Bet:</label>
            <input type="number" id="placeBet" class="form-contol mx-sm-3 currency" min="1.00" step="1.00" placeholder="$0.00" required>
            <div class="invalid-feedback">
              Bet must be greater than $0!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <button type="submit" id="placeBet" class="btn btn-outline-primary">Play</button>
          </div>

        </div>
    </form>



  </div>

  <script src="text/javascript" src="lucky7.js"></script>
</body>

</html>
