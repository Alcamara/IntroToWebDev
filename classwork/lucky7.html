<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Lucky Sevens</title>
</head>

<body>
  <div class="contianer">
    <!--title row-->
    <h1>Lucky Sevens</h1><br>
    <!--Begin of form-->
    <form  name="luckySeven" class="needs-validation" onsubmit="return validate()"  onreset="resetView()" novalidate>
      <!--input bet row-->
        <div class="form-row">
          <div class="form-group form-inline">
            <label for="placeBet">Starting Bet:</label>
            <input type="number" id="placeBet" class="form-contol mx-sm-3 currency" min="1.00" step="1.00" placeholder="$0.00" required>
            <div class="invalid-feedback">
              Bet must be greater than $0!
            </div>
          </div>
        </div>
        <!--button row-->
        <div class="form-row">
          <div class="form-group">
            <button type="submit" id="playButton" class="btn btn-outline-primary">Play</button>
          </div>
        </div>
    </form>
    <!--beginning for table for results-->
    <table id="results" class="table table-striped" style="display:none">
      <thead>
        <tr>
          <th>Results</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Starting Bet</td>
          <td><span id="startingBet"></span></td>
        </tr>
        <tr>
          <td>Total Rolls before Going Broke</td>
          <td><span id="totalNumRolls"></span></td>
        </tr>
        <tr>
          <td>Highest Amount Won</td>
          <td><span id="highestAmountWon"></span></td>
        </tr>
        <tr>
          <td>Roll Count at Highest Amount Won</td>
          <td><span id="rollCountAtHAW"></span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="text/javascript" src="lucky7.js"></script>
</body>

</html>
