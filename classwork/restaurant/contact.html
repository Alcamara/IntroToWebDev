<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <header>
    <title>Contact</title>
    <style media="screen">
      input[type*='text'], input[type*=submit] {
        width: 100%;
      }

      .contact_add_Info textarea {
        width: 60%
      }
    </style>
    <h1><span> Grace's</span> Soul Food</h1>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
    <!-Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href=".\Style\restaurantStyles.css">
  </header>
<!--Nav bar-->
  <nav class="nav_bar">
    <a class="btn" href="./index.html">Home</a>
    <a class="btn" href="./menu.html">Menu</a>
    <a class="btn" href="./contact.html">Contact Us</a>
  </nav>
  <main>
    <body>
      <section class="overlay">
        <form action="/index.html" method="post">
        <section class="contact_name" >
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" width="100%" minlengh="3" maxlength="16" required>
        </section>
        <br>
        <br>
        <section class="contact_email">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" required>
        </section>
        <br>
        <br>
        <section class="contact_number">
          <label for="phone">Phone Number:</label>
          <input type="text" name="phone" id="phone" required pattern="[0-9]{10}">
        </section>
        <br>
        <br>
        <section class="contact_reason">
          <label for="reason">Reason for Inquiry:</label>
          <select id="reason" name="reason">
            <option value="catering">Catering</option>
            <option value="party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
        </section>
        <br>
        <section class="contact_add_Info">
          <label for="info">Additional Information:</label><br>
          <textarea name="info" id="info" rows="10" cols="40"></textarea>
        </section>
        <br>
        <br>
        <section class="contact_have_u_been">
          <label for="restaurant">Have you been to the restaurant?</label>

          <input type="radio" id="yes" name="yes" value="yes">
          <label for="yes">Yes</label>

          <input type="radio" id="no" name="no" value="no">
          <label for="no">No</label>
        </section>
        <br>
        <br>
        <section class="contact_best_day">
          <label for="best_days">Best days to contact you:</label>
          <input type="checkbox" id="m" name="contact_best_day" value="m">
          <label for="m">M</label>

          <input type="checkbox" id="t" name="contact_best_day" value="t">
          <label for="t">T</label>

          <input type="checkbox" id="w" name="contact_best_day" value="w">
          <label for="w">W</label>

          <input type="checkbox" id="th" name="contact_best_day" value="th">
          <label for="th">Th</label>

          <input type="checkbox" id="f" name="contact_best_day" value="f">
          <label for="f">F</label>
        </section>
        <br>
        <section class="send_request">
          <input type="submit" value="Send Request">
        </section>
      </form>
    </section>

  </body>
