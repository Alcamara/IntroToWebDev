  <body>
    <main>
      <h2><span>Grace's</span> Soul Food</h2>
      <section class="container my-2">
      <h1>Contact Us</h1>
      <!--beginning of container-->
      <div class="container-fluid p-3">
        <!--beinning of form-->
        <form class="needs-validation" action="/index.html" method="post">
          <!--Name-->
          <div class="mb-3 row mx-2">
              <label  class="col-sm-2"for="name">Name:</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" name="name" id="name" width="100%" minlengh="3" maxlength="20" placeholder="John Doe" required>
              </div>
          </div>
          <!--Email-->
          <div class="mb-3 row mx-2 ">
              <label class="col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" name="email" id="email" width="100%" minlengh="3" maxlength="16" placeholder="email@gmail.com" required>
              </div>
          </div>
          <!--Phone Number-->
          <div class="mb-3 row mx-2">
              <label class="col-sm-2" for="phone">Phone Number:</label>
              <div class="col-sm-10">
                <input class="form-control" type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" placeholder="555-555-5555"  required>
                <div class="invalid-feedback">
                  Please enter a valid number.
                </div>
              </div>
          </div>
          <!--DropDown-->
          <div class="mb-3 row mx-2">
              <label class="col-sm-2" for="reason">Reason for Inquiry:</label>
              <div class="col-sm-10">
                <select class="form-control" id="reason" name="reason">
                  <option value="catering">Catering</option>
                  <option value="party">Private Party</option>
                  <option value="feedback">Feedback</option>
                  <option value="other">Other</option>
                </select>
              </div>
          </div>
          <!--text Area-->
          <div class="mb-3 row mx-2">
              <label class="col-sm-2" for="info">Additional Information:</label>
              <div class="col-sm-10">
              <textarea class="form-control" name="info" id="info" rows="10" cols="40" placeholder="Type here"></textarea>
              </div>
          </div>
          <!--Radio-->
          <div class="mb-3 row mx-2">
              <label class="col-sm-2" for="restaurant">Have you been to the restaurant?</label>
              <div class="col-sm-10">
                <div class="form-check-inline">
                  <input type="radio" class="form-check-input" id="yes" name="yes" >
                  <label class="form-check-label"  for="yes">Yes</label>
                </div>
                <div class="form-check-inline">
                  <input type="radio" class="form-check-input" id="no" name="no" >
                  <label class="form-check-label" for="no">No</label>
                </div>
              </div>
          </div>
          <!--checkbox-->
          <div class="mb-3 row mx-2">
              <label class="col-sm-2" for="best_days">Best days to contact you:</label>
              <div class="col-sm-10">
                <div class="form-check-inline col-2">
                  <input class="form-check-input " type="checkbox" id="mon" name="contact_best_day" value="mon">
                  <label class="form-check-label" for="mon">Mon</label>
                </div>
                <div class="form-check-inline col-2">
                  <input class="form-check-input"  type="checkbox" id="tues" name="contact_best_day" value="tues">
                  <label class="form-check-label" for="tes">Tues</label>
                </div>
                <div class="form-check-inline col-2">
                  <input class="form-check-input" type="checkbox" id="wed" name="contact_best_day" value="wed">
                  <label class="form-check-label" for="wed">Wed</label>
                </div>
                <div class="form-check-inline col-2">
                  <input class="form-check-input" type="checkbox" id="thur" name="contact_best_day" value="thur">
                  <label class="form-check-label" for="thur">Thur</label>
                </div>
                <div class="form-check-inline col-2">
                  <input class="form-check-input" type="checkbox" id="fri" name="contact_best_day" value="fri">
                  <label class="form-check-label" for="fri">Fri</label>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input class="btn" type="submit" value="Send Request">
            </div>
          </div>
        </form>
      </div>
    </section>

    </main>
