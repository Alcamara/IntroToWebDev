<!DOCTYPE html>
<html lang="en">
  <header>
      <title>Contact Us</title>
      <h1 align="center">Grace's Soul Food</h1>
      <hr>
  </header>
  <nav>
    <table>
      <thead>
        <th><a href="./index.html">Home</a></th>
        <th><a href="./menu.html">Menu</a></th>
        <th><a href="./contact.html">Contact Us</a></th>
      </thead>
    </table>
    <hr>
  </nav>
  <main>
    <body>
      <section align="center">
        <form class="contact" action="index.html" method="post">
          <label for="name">Name:</label>
            <input type="text" name="name" id="name" minlengh="3" maxlength="16" required>
          <br>
          <br>
          <label for="email">Email:</label>
            <input type="text" name="email" id="email" required>
          <br>
          <br>
          <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" required  pattern="[0-9]{10}">
          <br>
          <br>
          <section class="reason">
            <label for="reason">Reason for Inquiry:</label>
              <select class="review" name="review">
                <option value="catering">Catering</option>
                <option value="party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
          </section>
          <br>
          <section class="info">
            <label for="info">Additional Information:</label>
              <textarea name="info" id="info" rows="8" cols="25"></textarea>
            <br>
            <br>
            <label for="restaurant">Have you been to the restaurant?</label>
              <input type="radio" name="yes" value="yes">
                <label for="yes">Yes</label>

              <input type="radio" name="no" value="no">
                <label for="no">No</label>
          </section>
           <br>
           <br>
          <section class="best_days">
            <label for="best_days">Best days to contact you:</label>
              <input type="checkbox" name="best_days" value="m">
                <label for="m">M</label>

              <input type="checkbox" name="best_days" value="t">
                <label for="t">T</label>

              <input type="checkbox" name="best_days" value="w">
                <label for="w">W</label>

              <input type="checkbox" name="best_days" value="th">
                <label for="th">Th</label>

              <input type="checkbox" name="best_days" value="f">
                <label for="f">F</label>
          </section>
            <br>
          <section class="request">
            <input type="submit" name="request" value="Send Request">
          </section>
        </form>
      </section>
    </body>

  </main>
  <hr>
  <footer align="center">
    <p> 55 Main Street, New York, New York</p>
    <p>(212) 838-9699</p>
  </footer>

</html>
