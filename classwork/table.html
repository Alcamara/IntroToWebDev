<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <tr>
            <th colspan="10">Leaf Village Shinobi Status</th>
        </tr>
        <tr>
            <th>Shinobi Name</th>
            <th>Strength</th>
            <th>Taijustu</th>
            <th>Genjutsu</th>
            <th>Elemental Affinity</th>
            <th>Kekkei Genkai</th>
            <th>Chakra Level</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td>Naruto</td>
          <td>10</td>
          <td>8</td>
          <td>5</td>
          <td>
            <ul>
              <li>Wind</li>
              <li>Earth</li>
            </ul>
          </td>
          <td>NO</td>
          <td>10</td>
        </tr>
        <tr align="center">
          <td>Sasuke</td>
          <td>8</td>
          <td>8</td>
          <td>8</td>
          <td>
            <ul>
              <li>Fire</li>
              <li>Lighting</li>
            </ul>
          </td>
          <td>Yes</td>
          <td>8</td>
        </tr>
        <tr align="center">
          <td>Rock</td>
          <td>7</td>
          <td>10</td>
          <td>0</td>
          <td>
            <ul>
              <li>NA</li>
            </ul>
          </td>
          <td>NO</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
